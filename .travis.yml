---
dist: "xenial"
language: "python"

before_install:
    - pip install -U pip
    - pip install -U python-coveralls tox-travis

install:
    - pip install -e .

after_success:
    - coveralls

python:
    - 3.6
    - 3.7

before_script:
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build

script:
    - tox

after_script:
  - ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT

deploy:
    provider: "pypi"
    distributions: "sdist bdist_wheel"
    user: "cerberus1746"
    skip_existing: true
    edge: true
    on:
        tags: true
